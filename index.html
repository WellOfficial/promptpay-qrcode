<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PromptPay Mobile</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS Framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QR Code Generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- HTML to Canvas (สำหรับแปลงหน้าเว็บเป็นรูปภาพ) -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        /* จัดการ Safe Area ของ iPhone */
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Inter', 'Sarabun', sans-serif;
            background-color: #f8fafc;
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Top Section */
        .header-section {
            background-color: #1e3a8a;
            padding-top: max(20px, var(--sat));
            padding-bottom: 30px;
            padding-left: 24px;
            padding-right: 24px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 10px 30px -10px rgba(30, 58, 138, 0.5);
            z-index: 10;
        }

        .transparent-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 12px;
            padding: 12px 16px;
            width: 100%;
            outline: none;
            transition: all 0.2s;
        }
        .transparent-input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .transparent-input::placeholder { color: #93c5fd; }

        .qr-card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        /* พื้นที่ด้านล่าง */
        .bottom-action {
            padding-bottom: max(20px, var(--sab));
            padding-left: 24px;
            padding-right: 24px;
            padding-top: 20px;
            background: white;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
        }

        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* Loading Overlay */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 50;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body>

    <!-- Loading Spinner -->
    <div id="loading-overlay">
        <div class="bg-white px-6 py-4 rounded-xl flex items-center gap-3 shadow-2xl">
            <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-blue-900 font-semibold">กำลังประมวลผล...</span>
        </div>
    </div>

    <header class="header-section flex flex-col gap-6 shrink-0">
        <div class="flex items-center justify-between mt-2">
            <div>
                <h1 class="text-white text-xl font-bold font-sarabun">รับเงินด่วน</h1>
                <p class="text-blue-200 text-xs">PromptPay Generator</p>
            </div>
            <div class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center backdrop-blur-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                </svg>
            </div>
        </div>

        <div class="flex flex-col gap-3">
            <div class="relative">
                <label class="text-[10px] text-blue-200 uppercase font-bold tracking-wider mb-1 block">จำนวนเงิน (บาท)</label>
                <input type="number" id="pp-amount" placeholder="0.00" inputmode="decimal" 
                    class="transparent-input text-2xl font-bold text-right"
                    oninput="validateAndGenerate()">
            </div>
            <div class="relative">
                <label class="text-[10px] text-blue-200 uppercase font-bold tracking-wider mb-1 block">เบอร์โทร / เลขบัตรประชาชน</label>
                <div class="relative">
                     <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-4 w-4 text-blue-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
                        </svg>
                    </div>
                    <input type="tel" id="pp-id" placeholder="08x-xxx-xxxx" 
                        class="transparent-input pl-10 text-sm font-mono tracking-wide"
                        oninput="validateAndGenerate()">
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 relative w-full flex items-center justify-center p-6 bg-slate-50">
        
        <!-- ตัว Card ที่จะถูกแปลงเป็นรูปภาพ -->
        <div id="capture-area" class="p-2 bg-slate-50"> <!-- Wrapper เพื่อกันขอบขาดเวลาแคป -->
            <div id="qr-card-container" class="bg-white rounded-2xl qr-card-shadow w-full max-w-[320px] overflow-hidden border border-slate-100 transform transition-all duration-300 relative">
                
                <!-- Logo Zone -->
                <div class="bg-[#113566] p-4 flex justify-between items-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c5/PromptPay-logo.png" alt="PromptPay" class="h-6 object-contain brightness-0 invert">
                    <div class="text-[10px] text-white/80 font-light tracking-wider">THAI QR PAYMENT</div>
                </div>

                <div class="p-6 flex flex-col items-center bg-white">
                    <div id="qrcode" class="p-2 bg-white rounded-lg"></div>
                    
                    <div id="qr-placeholder" class="w-[180px] h-[180px] bg-slate-50 border-2 border-dashed border-slate-200 rounded-lg flex flex-col items-center justify-center text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-2 opacity-30" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                        </svg>
                        <span class="text-xs font-medium">รอข้อมูล...</span>
                    </div>
                </div>

                <div class="px-6 pb-6 pt-0 text-center">
                    <div class="flex items-end justify-center gap-1 text-blue-900">
                        <span id="display-amount" class="text-3xl font-bold leading-none tracking-tight">0.00</span>
                        <span class="text-sm font-bold mb-1">THB</span>
                    </div>
                    
                    <div class="mt-4 pt-4 border-t border-dashed border-slate-200 flex justify-between items-center">
                        <span class="text-xs text-slate-400">ผู้รับเงิน</span>
                        <span id="display-id" class="text-xs font-mono font-bold text-slate-600">-</span>
                    </div>
                     <div class="mt-1 flex justify-between items-center">
                        <span class="text-xs text-slate-400">วันที่สร้าง</span>
                        <span id="display-date" class="text-[10px] text-slate-400 font-medium"></span>
                    </div>
                </div>
                
                <!-- ลายน้ำจางๆ -->
                <div class="absolute bottom-0 right-0 p-2 opacity-10 pointer-events-none">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 4h16v16H4z" fill="none"/>
                        <path d="M3 5v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2zm12 4c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3 3 1.34 3 3zm-9 8c0-2 4-3.1 6-3.1s6 1.1 6 3.1v1H6v-1z"/>
                    </svg>
                </div>
            </div>
        </div>

    </main>

    <footer class="bottom-action shrink-0">
        <div class="grid grid-cols-2 gap-3">
            <button onclick="handleAction('save')" class="bg-white border border-blue-200 text-blue-900 font-bold py-3.5 rounded-xl shadow-sm hover:bg-blue-50 active:scale-95 transition-all flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                บันทึกรูป
            </button>
            
            <button onclick="handleAction('share')" class="bg-blue-900 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-900/20 hover:bg-blue-800 active:scale-95 transition-all flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                </svg>
                แชร์
            </button>
        </div>
        <p class="text-center text-slate-300 text-[10px] mt-4 font-light">ปลอดภัย: ข้อมูลถูกประมวลผลบนเครื่องของคุณเท่านั้น</p>
    </footer>

    <script>
        // --- PromptPay Logic ---
        function crc16(data) {
            let crc = 0xFFFF;
            for (let i = 0; i < data.length; i++) {
                let x = ((crc >> 8) ^ data.charCodeAt(i)) & 0xFF;
                x ^= x >> 4;
                crc = ((crc << 8) ^ (x << 12) ^ (x << 5) ^ x) & 0xFFFF;
            }
            return crc.toString(16).toUpperCase().padStart(4, '0');
        }

        function generatePayload(target, amount) {
            target = target.replace(/[^0-9]/g, '');
            let targetType = '';
            if (target.length === 10 && target.startsWith('0')) { targetType = '01'; target = '0066' + target.substring(1); } 
            else if (target.length === 13) { targetType = '02'; } 
            else { return null; }

            let fAmount = '';
            if (amount) { fAmount = parseFloat(amount).toFixed(2); }

            const data = [ '000201', amount ? '010212' : '010211', '2937', '0016A000000677010111', targetType + String(target.length).padStart(2, '0') + target, '5802TH', '5303764' ];
            if (fAmount) { data.push('54' + String(fAmount.length).padStart(2, '0') + fAmount); }

            return data.join('') + '6304' + crc16(data.join('') + '6304');
        }

        // --- Global Variables ---
        const ppId = document.getElementById('pp-id');
        const ppAmount = document.getElementById('pp-amount');
        const qrDiv = document.getElementById('qrcode');
        const qrPlaceholder = document.getElementById('qr-placeholder');
        const dispAmount = document.getElementById('display-amount');
        const dispId = document.getElementById('display-id');
        const loading = document.getElementById('loading-overlay');
        let currentPayload = null;

        window.onload = function() {
            const savedId = localStorage.getItem('mobile_id');
            if (savedId) { ppId.value = savedId; validateAndGenerate(); }
            // Set Date
            const now = new Date();
            document.getElementById('display-date').innerText = now.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit', hour: '2-digit', minute:'2-digit'});
        };

        function validateAndGenerate() {
            const id = ppId.value.trim();
            const amountVal = ppAmount.value.trim();
            localStorage.setItem('mobile_id', id);

            // Update UI Info
            if (amountVal && !isNaN(amountVal)) {
                 dispAmount.innerText = parseFloat(amountVal).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            } else {
                 dispAmount.innerText = "0.00";
            }
           
            // Format ID for Display
            if (id.length === 10) { // Mobile
                dispId.innerText = id.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
            } else if (id.length === 13) { // ID Card
                dispId.innerText = id.replace(/(\d{1})(\d{4})(\d{5})(\d{2})(\d{1})/, '$1-$2-$3-$4-$5');
            } else {
                dispId.innerText = id || '-';
            }

            currentPayload = generatePayload(id, amountVal);
            qrDiv.innerHTML = ""; 

            if (currentPayload) {
                qrPlaceholder.style.display = 'none';
                qrDiv.style.display = 'block';
                new QRCode(qrDiv, { 
                    text: currentPayload, width: 180, height: 180, 
                    colorDark : "#000000", colorLight : "#ffffff", 
                    correctLevel : QRCode.CorrectLevel.M 
                });
            } else {
                qrDiv.style.display = 'none';
                qrPlaceholder.style.display = 'flex';
            }
        }

        // --- Capture & Action Logic ---

        async function generateImageBlob() {
            if (!currentPayload) {
                alert("กรุณาระบุเบอร์โทร/เลขบัตรประชาชนให้ถูกต้อง");
                return null;
            }

            const element = document.getElementById('qr-card-container');
            
            // ใช้ html2canvas แปลง div เป็น canvas
            const canvas = await html2canvas(element, {
                scale: 3, // เพิ่มความละเอียดภาพ (2-3 เท่า)
                backgroundColor: null, // Transparent background เพื่อให้ได้ Shadow สวยๆ
                logging: false,
                useCORS: true
            });

            return new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
        }

        async function handleAction(type) {
            if (!currentPayload) {
                alert("กรุณาระบุข้อมูลให้ครบถ้วนก่อน");
                ppId.focus();
                return;
            }

            loading.style.display = 'flex'; // Show Loading

            try {
                const blob = await generateImageBlob();
                if (!blob) throw new Error("ไม่สามารถสร้างรูปภาพได้");

                const fileName = `PromptPay_${ppAmount.value || '0'}.png`;

                if (type === 'save') {
                    // --- Logic บันทึกรูป ---
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = fileName;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                } else if (type === 'share') {
                    // --- Logic แชร์รูป (Web Share API) ---
                    const file = new File([blob], fileName, { type: blob.type });

                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({
                            files: [file],
                            title: 'QR รับเงิน',
                            text: `QR Code รับเงิน ${dispAmount.innerText} บาท`,
                        });
                    } else {
                        alert("อุปกรณ์นี้ไม่รองรับการแชร์รูปภาพโดยตรง (ลองกด 'บันทึกรูป' แทน)");
                    }
                }

            } catch (error) {
                console.error(error);
                alert("เกิดข้อผิดพลาด: " + error.message);
            } finally {
                loading.style.display = 'none'; // Hide Loading
            }
        }
    </script>
</body>
</html>
